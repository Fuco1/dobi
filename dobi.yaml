#
# dobi.yaml - resources for building, testing, and developing dobi
#

meta:
    project: dobi
    default: all

#
# Mounts
#

mount=source:
    bind: .
    path: /go/src/github.com/dnephin/dobi

mount=dist:
    bind: ./dist/bin/
    path: /go/bin/

#
# Images
#

image=builder:
    image: dobi-dev
    context: ./dockerfiles/
    dockerfile: Dockerfile.build

image=linter:
    image: dobi-linter
    dockerfile: dockerfiles/Dockerfile.lint

image=dist-img:
    image: dnephin/dobi
    tags: ["{env.DOBI_VERSION}"]
    dockerfile: dockerfiles/Dockerfile.dist

image=releaser:
    image: foo/dobi-release
    dockerfile: dockerfiles/Dockerfile.release

image=docs-img:
    image: dobi-docs-dev
    dockerfile: dockerfiles/Dockerfile.docs


#
# Jobs
#

job=binary:
    use: builder
    artifact: ./dist/bin/
    mounts: [source, dist]
    command: "script/build"
    env:
      - "DOBI_BUILD_OS={env.DOBI_BUILD_OS:}"

job=watch:
    use: builder
    mounts: [source]
    command: "script/watch"
    interactive: true
    depends: [mocks]

job=shell:
    use: builder
    mounts: [source, dist]
    interactive: true
    provide-docker: true
    command: bash

job=test-unit:
    use: builder
    mounts: [source]
    command: "bash -c 'go test -v $(glide novendor)'"
    depends: [mocks]

job=lint:
    use: linter
    mounts: [source]

job=release:
    use: releaser
    mounts: [dist]
    env:
     - "GITHUB_TOKEN={env.GITHUB_TOKEN}"
     - "DOBI_VERSION={env.CIRCLE_TAG}"
    depends: [binary]

job=docs-build:
    use: docs-img
    artifact: ./docs/build/html
    mounts: [source]
    command: ./docs/script/build

job=docs-shell:
    use: docs-img
    mounts: [source]
    interactive: true
    command: bash

job=docs-watch:
    use: docs-img
    mounts: [source]
    interactive: true
    command: ./docs/script/watch

job=docs:
    use: docs-img
    mounts: [source]
    interactive: true
    command: ./docs/script/serve
    depends: ['docs-build']

job=mocks:
    use: builder
    mounts: [source]
    command: "bash -c 'go generate $(glide nv)'"

job=deps:
    use: builder
    mounts: [source]
    command: "glide install"
    artifact: vendor/

#
# Aliases
#

alias=test:
    tasks: [test-unit]

alias=all:
    tasks: [lint, test, docs-build, binary]

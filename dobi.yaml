#
# dobi.yaml - task definitions for the project
#

meta:
    default: all

#
# Volumes
#

volume=source:
    path: .
    mount: /go/src/github.com/dnephin/dobi

volume=dist:
    path: ./dist/bin/
    mount: /go/bin/

#
# Images
#

image=builder:
    image: dobi-dev
    context: ./dockerfiles/
    dockerfile: Dockerfile.build

#
# Run
#

run=binary:
    use: builder
    artifact: ./dist/bin/dobi
    volumes: [source, dist]

run=watch:
    use: builder
    volumes: [source, dist]
    command: "filewatcher -x .git -x dist -x vendor -x '**/*.swp' go test -v './${dir}'"

run=shell:
    use: builder
    volumes: [source, dist]
    interactive: true
    command: bash

run=test-unit:
    use: builder
    volumes: [source, dist]
    command: "bash -c 'go test -v $(glide novendor)'"

#
# Aliases
#

alias=test:
    tasks: [test-unit]

alias=all:
    tasks: [binary, test]

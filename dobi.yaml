#
# dobi.yaml - task definitions for the project
#

#
# Volumes
#

source:
    path: .
    mount: /go/src/github.com/dnephin/dobi

dist:
    path: ./dist/bin/
    mount: /go/bin/

#
# Images
#

builder:
    image: dobi-dev
    context: ./dockerfiles/
    dockerfile: Dockerfile.build

#
# Commands
#

binary:
    use: builder
    artifact: ./dist/bin/dobi
    volumes: [source, dist]

watch:
    use: builder
    volumes: [source, dist]
    command: "filewatcher -x .git -x dist -x vendor -x '**/*.swp' go test -v './${dir}'"

shell:
    use: builder
    volumes: [source, dist]
    interactive: true
    command: bash

test-unit:
    use: builder
    volumes: [source, dist]
    command: "bash -c 'go test -v $(glide novendor)'"

#
# Aliases
#

test:
    tasks: [test-unit]

all:
    tasks: [binary, test]

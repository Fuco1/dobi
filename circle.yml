
machine:
  services:
    - docker
  environment:
    DOCKER_API_VERSION: '1.20'

dependencies:
  override:
    - ./script/ci-deps
  cache_directories:
    - vendor
    - ~/docker

test:
  override:
    - ./dist/bin/dobi


deployment:
  release:
    tag: /v[0-9]+(\.[0-9]+)*/
    commands:
      - ./dist/bin/dobi release
